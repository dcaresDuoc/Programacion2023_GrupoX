<body>
    <header>
        <h2 class="titulo"> Contaduria y Asesorias <span>SPA</span></h2>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Inicio</a>

    <section class="fondo">
        <div class="contenido-fondo">
            <h1>Unete a nuestros proyectos</h1>
            <a class="boton" href="#movete_scroll">Postula aqui</a>
        </div>
    </section>
    <main class="contenedor sombra" id="movete_scroll">
        <h2>Completa el formulario y adjunta tu CV</h2>

    <selection>
        <form class="registro" >
            <fieldset>
        
                <div class="contenedor-campos-registro">
                    <div class="campo-registro">
                        <label> Tus nombres(*) </label>
                        <input class="input-text" type="text">
                    </div>
    
                    <div class="campo-registro">
                        <label>Correo (*)</label>
                        <input class="input-text" type="email" placeholder="contabilidad@gmail.com">
                    </div>
    
                    <div class="campo-registro">
                        <label>Telefono (*)</label>
                        <input class="input-text" type="tel" placeholder="+56 9 9999 9999">
                    </div>
    
                    <div class="campo-registro">
                        <label>Mensaje(*)</label>
                        <input class="input-text" type="text">
                    </div>

                <div class="campo-registro">
                    <label>CV(*)</label>
                    <input type="file" accept=".pdf,.jpg,.png" value"Enviar" multiple>
                </div>
                <div class="alinear-derecha flex">
                    <input class="boton w-100" type="submit" value"Enviar">
                </div>
            </fieldset>
        </form>
    </selection>
    </main>
    <footer class="footer">
        <p> © 2023 Contadurias y Asesorias SPA. Todos los derechos reservados.</p>
    </footer>
