    <main class="contenedor sombra">        
        <selection id="movete_scroll">
        <h2>Formulario de Contacto</h2>
    
        <form class="formulario">
            <fieldset>
                <legend>Completa todos los campos para contactar</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Nombre" id="nombre">
                    </div>
    
                    <div class="campo">
                        <label>Apellidos</label>
                        <input class="input-text" type="text" placeholder="Apellidos" id="apellidos">
                    </div>
    
                    <div class="campo">
                        <label>Telefono</label>
                        <input class="input-text" type="tel" placeholder="+56 9 9999 9999" id="telefono">
                    </div>
    
                    <div class="campo">
                        <label>Correo</label>
                        <input class="input-text" id="correo" type="email" placeholder="contabilidad@gmail.com">
                    </div>
    
                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-text" id="mensaje"></textarea>
                    </div>
    
                </div> <!--Contenedor de los campos formulario-->
                <div class="alinear-derecha flex">
                    <input type="submit" class="boton w-100" value"Enviar">
                </div>
    
            </fieldset>
        </form>
        </selection>
